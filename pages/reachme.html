<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width,
	initial-scale=1, shrink-to-fit=no"/>
	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/boots
	trap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body>
		<div class="row margin">  
			<div class="col-2 back1 box">
				<div class="card back1">
			  		<img class="card-img-top btn-group"  src="https://marvel-live.freetls.fastly.net/canvas/2018/5/daa04dc2fef24c9d968d0a900e66ec74?quality=95&fake=.png/100px180/" alt="Perfil">
						<button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">MENU</button>
						<div class="dropdown-menu">
						    <a class="dropdown-item" href="#">About Me</a>
						    <a class="dropdown-item" href="#">Projects</a>
						    <a class="dropdown-item" href="#">Reach Me</a>
						    <div class="dropdown-divider"></div>
						    <a class="dropdown-item" href="#">Separated link</a>
			  			</div>
				</div>
			</div>
		<div class="col-8 ml-auto">
			<div class="back1 margin1reach">
				<div class="col" blog-main> 
					<h3 class="title">REACH ME</h3>
				</div>
				<div class="col">
					<p class="reachcolor">Do you want to join a project with me or want to hire me?</p>
				</div>
			</div>
		<div class="clear"></div>
			<div class="container margin2reach back1">
				<form>
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>
				  <div class="form-check">
				    <input type="checkbox" class="form-check-input" id="exampleCheck1">
				    <label class="form-check-label" for="exampleCheck1">Check me out</label>
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
				  <div class="form-group"></div>
				</form>
			</div>
		</div>
	</div>
